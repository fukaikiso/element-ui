<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- controls为控制面板 -->
  <audio controls autoplay src="./assets/let_it_go.mp3"></audio>
  <audio controls muted src="./assets/let_it_go.mp3"></audio>
  <audio controls loop src="./assets/let_it_go.mp3"></audio>
  <!-- 音源预加载 -->
  <!-- none不进行预加载 -->
  <audio controls preload="none" src="./assets/let_it_go.mp3"></audio>
  <!-- metadata仅加载音频基本信息 -->
  <audio controls preload="metadata" src="./assets/let_it_go.mp3"></audio>
  <!-- auto尽可能加载音频数据 -->
  <audio controls preload="auto" src="./assets/let_it_go.mp3"></audio>
</body>

</html>
