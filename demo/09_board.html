<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="cvs" width="600" height="350" style="border:1px solid black; background:aliceblue"></canvas>
</body>

<script>
  /** @type {HTMLCanvasElement} */
  let cvs = document.getElementById('cvs');
  let ctx = cvs.getContext('2d');

  cvs.addEventListener('touchstart', function (event) {
    // console.log('touch', event);
    event.preventDefault();
    let x = event.touches[0].pageX;
    let y = event.touches[0].pageY;
    console.log(`开始触摸：x:${x},y:${y}`);
    ctx.beginPath();
    ctx.moveTo(x, y);
  });

  cvs.addEventListener('touchmove', (event) => {
    event.preventDefault();
    let x = event.touches[0].pageX;
    let y = event.touches[0].pageY;
    console.log(`触摸移动：x:${x},y:${y}`);
    ctx.lineTo(x, y);
    ctx.stroke();
  });







</script>

</html>
