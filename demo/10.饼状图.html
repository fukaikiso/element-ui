<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="cvs" width="600" height="350" style="border:1px solid black; background:aliceblue"></canvas>

  <script>
    /** @type {HTMLCanvasElement} */
    let cvs = document.getElementById('cvs');
    let ctx = cvs.getContext('2d');

    //弧度，圆心坐标，半径，弧度
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, Math.PI / 5);
    ctx.lineTo(200, 200);
    ctx.closePath();
    ctx.fillStyle = 'red';
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(200, 200, 100, Math.PI / 5, Math.PI * 2);
    ctx.lineTo(200, 200);
    ctx.closePath();
    ctx.fillStyle = 'pink';
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.fill();



  </script>
</body>

</html>
