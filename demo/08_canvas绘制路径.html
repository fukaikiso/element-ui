<body>
  <canvas id="cvs" width="450" height="260" style="border:1px solid black; background:aliceblue">
  </canvas>
  <script>
    // 数据已经准备完毕，开始绘制
    /** @type {HTMLCanvasElement} */
    let ctx = cvs.getContext('2d');
    // ctx.beginPath();
    // ctx.lineWidth = '5';

    // ctx.lineTo(200, 250);

    // ctx.closePath();

    let r = 50;
    let x = 100;
    let y = 100;
    ctx.beginPath();
    ctx.lineWidth = '5';
    ctx.strokeStyle = 'blue';
    ctx.moveTo(x + r, y);
    for (let i = 0; i <= 360; i++) {
      ctx.lineTo(x + r * Math.cos(i / 180 * Math.PI), y + r * Math.sin(i / 180 * Math.PI));
    }
    ctx.stroke()


  </script>
